# Application
spring.application.name=SkillMetrics API
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:thisIsASecretKeyThatShouldBeChangedInProductionEnvironment}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5000}

# Logging
logging.level.root=INFO
logging.level.com.skillmetrics=DEBUG
logging.level.org.springframework.security=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
